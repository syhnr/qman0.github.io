гровые персонажи</span></br><hr><ul><li>[5.1] Запрещено воровство или убийство чужих животных, которые находятся на чужой территории или рядом.</li><dd><ul><li>[5.1.1] Также запрещена кража сёдел, брони и/или ковров с животных.</li></ul></dd><li>[5.2] Запрещено разведение прирученных животных без уведомления владельца.</li><li>[5.3] Запрещено убивать или уводить деревенских жителей, находящихся на территории чужих построек.</li><li>[5.4] Запрещено разводить жителей без уведомления владельца.</li></ul>",
